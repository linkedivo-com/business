<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Linkedivo: Simplify business networking. Find partners, suppliers, and services effortlessly. Revolutionize B2B and C2B interactions. Join us for endless opportunities." />
    <title>Linkedivo | where connection happen</title>
    <link rel="shortcut icon" href="resources/images/fav-icon.svg" type="image/x-icon">

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Vazirmatn&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="resources/styles/styles.css">

</head>

<body>

    <!-- header -->
    <header id="header-business" class="header-business theme">
        <nav class="header-container">
            <div class="header-logo">
                <a href="index.html">
                    <img src="resources/images/linkedivo-logo-light.svg" alt="linkedivo logo" class="theme-logo">
                </a>
            </div>
            <div class="header-tools">
                <i class="fa fa-toggle-off"></i>
                <i class="fa fa-toggle-on"></i>

                <div class="language">
                    <div class="dropdown-trigger">
                        <span data-translate="language">EN</span>
                    </div>
                    <ul class="dropdown-options hide theme">
                        ---
                        <li data-translate="en">EN</li>
                        <li data-translate="fa">FA</li>
                        <li data-translate="tr">TR</li>
                        <li data-translate="ar">AR</li>
                        <li data-translate="ge">GE</li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <!-- main -->
    <main class="main-business" id="main-business">

        <nav class="aside-menu theme">
            <ul class="menu-container">
                <li>
                    <a href="#"><i class="fa fa-home"></i></a>
                    <a href="#" data-translate="home" class="menu-title">Home</a>
                </li>

                <li>
                    <a href="#"><i class="fa fa-search"></i></a>
                    <a href="#" data-translate="search" class="menu-title">Search</a>
                </li>

                <li>
                    <a href="#"><i class="fa fa-compass"></i></a>
                    <a href="#" data-translate="explorer" class="menu-title">Explorer</a>
                </li>

                <li>
                    <a href="#"><i class="fa fa-paper-plane"></i></a>
                    <a href="#" data-translate="contact" class="menu-title">Contact</a>
                </li>

                <li>
                    <a href="#"><i class="fa fa-star"></i></a>
                    <a href="#" data-translate="favorite" class="menu-title">Favorite</a>
                </li>

                <li>
                    <a href="#"><i class="fa fa-plus"></i></a>
                    <a href="#" data-translate="addBusiness" class="menu-title">Add Business</a>
                </li>

            </ul>

            <div class="menu-lock">
                <i class="fa fa-lock-open theme-text"></i>
            </div>

        </nav>

        <div class="business-info theme">
            <img src="resources/images/logo-profile.svg" alt="linkedivo logo profile">
            <h2 data-translate="test">This is simple test for multi language system</h2>
        </div>


    </main>

    <!-- footer -->
    <footer class="footer-business" id="footer-business">
    </footer>

    <!-- scripts -->
    <script src="resources/scripts/theme.js"></script>
    <script src="resources/scripts/menu.js"></script>
    <script src="resources/scripts/language.js"></script>
</body>

</html>
